apiVersion: v1
kind: Service
metadata:
  name: trendstore
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "classic"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: trendstore
  ports:
    - port: 3000          # external port (what clients use)
      targetPort: 3000    # container port inside the pod (updated)
      protocol: TCP
